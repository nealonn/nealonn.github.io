<!DOCTYPE html>
<html>
<head>
<title>Comedy vs Horror</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">

<style>
/* DARK OVERLAY ON SCROLL */
.dark-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 80px; 
  background: rgba(0, 0, 0, 0); 
  pointer-events: none;
  transition: background 0.4s ease;
  z-index: 5; 
}

.dark-overlay.active {
  background: rgba(0, 0, 0, 0.7);
}

/* GLOBAL RESETS */
* { box-sizing: border-box; }

body {
  font-family: "Nyght Serif", sans-serif;
  margin: 0;
  background-color: black;
}

img { vertical-align: middle; }
.mySlides { display: none; }

/* TOP NAVBAR */
.topnav {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background: transparent;
  padding: 10px 0;
  display: flex;
  justify-content: center;
  gap: 40px;
  z-index: 10;
}

.topnav a {
  text-decoration: none;
  font-size: 22px;
  color: #FF7241;
  padding: 10px 15px;
}

.topnav a:hover {
  color: #FFC36E;
}

/* MAIN CONTENT */
.main {
  padding-top: 80px; 
  padding-left: 10px;
  padding-right: 10px;
  font-size: 28px;
  min-height: 200vh; /* ensures scroll exists */
}

/* SLIDESHOW */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

.prev, .next {
  cursor: crosshair;
  position: absolute;
  top: 50%;
  padding: 16px;
  color: white;
  font-weight: bold;
  user-select: none;
  font-size: 18px;
  transition: 0.6s ease;
}

.next { right: 0; }

.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

.text {
  color: #f2f2f2;
  font-size: 15px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  position: absolute;
  top: 0;
  padding: 8px 12px;
}

.dot {
  cursor: crosshair;
  height: 15px;
  width: 15px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  margin: 0 2px;
}

.active, .dot:hover {
  background-color: #717171;
}

.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from { opacity: .4; }
  to   { opacity: 1; }
}

/* BUTTON */
.button {
  padding: 15px 35px;
  font-size: 24px;
  cursor: crosshair;
  background-color: #FF7241;
  border: none;
  border-radius: 10px;
  font-family: "Nyght Serif", sans-serif;
  font-weight: 600;
  letter-spacing: 1px;
  text-transform: uppercase;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
  box-shadow: 0 6px #333;
}

.button:hover {
  background-color: #E65F30;
}

.button:active {
  transform: scale(0.92);
  box-shadow: 0 2px #111;
}
</style>
</head>

<body>

<div class="dark-overlay"></div>

<!-- TOP NAVBAR -->
<div class="topnav">
  <a href="index.html">Home</a>
  <a href="aboutthecollection.html">About the Collection</a>
  <a href="comedy.html">Comedy</a>
  <a href="horror.html">Horror</a>
  <a href="both.html">Both</a>
</div>

<!-- MAIN CONTENT -->
<div class="main">

  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="sickofmyself.jpg" style="width:100%">
      <div class="text">Comedy or Horror?</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="kingofcomedy.jpg" style="width:100%">
      <div class="text">Horror or Comedy?</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="mj.gif" style="width:100%">
      <div class="text">Both?</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

  </div>

  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <!-- BUTTON -->
  <div style="text-align:center; margin-top: 20px;">
  <a href="aboutthecollection.html">
    <button class="button">Explore the Collection</button>
  </a>
</div>
</div>

<!-- SLIDESHOW SCRIPT -->
<script>
let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");

  if (n > slides.length) { slideIndex = 1 }
  if (n < 1) { slideIndex = slides.length }

  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  for (let i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>

<!-- OVERLAY SCRIPT -->
<script>
window.addEventListener("scroll", () => {
  const overlay = document.querySelector(".dark-overlay");
  if (window.scrollY > 20) {
    overlay.classList.add("active");
  } else {
    overlay.classList.remove("active");
  }
});
</script>

</body>
</html>
